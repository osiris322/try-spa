<div class="container">
    
    <mat-toolbar  class="example-toolbar">
        <button mat-icon-button matTooltip="Vty" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <app-dialog-module [nameModule]="titleToolbar"></app-dialog-module>

        <span class="spacer"></span>
        <a mat-button routerLink="/admin" matTooltip="Администрирование"><mat-icon aria-hidden="false" aria-label="Administration">settings_applications</mat-icon></a>
        <a mat-button routerLink="/main" matTooltip="На главную"><mat-icon aria-hidden="false" aria-label="Модули">home</mat-icon></a>
        <button mat-button  (click)="logout();">Выйти({{username}})</button>
    </mat-toolbar>
    
    <mat-sidenav-container class="sidenav-container" >
        <mat-sidenav #snav mode="side"  fixedTopGap="30" opened>
          <mat-nav-list>
            <a mat-list-item routerLink="{{nav.url}}" *ngFor="let nav of fillerNav">{{nav.name}}</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet> 
        </mat-sidenav-content>
    </mat-sidenav-container>
    
    <app-footer></app-footer>

</div>
