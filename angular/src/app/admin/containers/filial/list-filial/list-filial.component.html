<div class="child-container mat-elevation-z8">
    <div class="example-loading-shade"
       *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/admin/filials/add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-table"
               matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

          <!-- Product Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Наименование</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <!-- Product Price Column -->
          <ng-container matColumnDef="short_name">
            <th mat-header-cell *matHeaderCellDef>Сокращенное наименвание</th>
            <td mat-cell *matCellDef="let row">{{row.short_name}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions] = "[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
</div>
